<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Adarsha | Word Scramble Game</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./image.png">

</head>
<body>
<div class="container">
  <h2>Word Scramble</h2>
  <div class="content">
    <p class="word"></p>
    <div class="details">
      <p class="hint">Hint: <span></span></p>
      <p class="time">Time Left: <span><b>30</b>s</span></p>
    </div>
    <input type="text" spellcheck="false" placeholder="Enter a valid word">
    <div class="buttons">
      <button class="refresh-word">Refresh</button>
      <button class="check-word">Check</button>
    </div>
  </div>
</div>
<footer>
  <div class="footer">
    <p class="made-by">Made By</p>
    <p class="author">Adarsha Kumar</p>
  </div>
</footer>
  <script  src="./script.js"></script>

</body>
</html>
